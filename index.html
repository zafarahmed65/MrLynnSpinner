<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Wheel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .ads-placeholder {
            background: #ced4da;
            height: 50px;
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <!-- Logo + AdSense placeholder -->
        <div class="row mb-4">
            <div class="col text-center">
                <!-- Replace with your actual logo if desired -->
                <img src="assets/lynn.jpg" alt="Logo" style="max-height: 60px;">
                <div class="ads-placeholder mt-3">
                    AdSense Placeholder
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Add Your Question & Answers</h4>
                        <p class="text-muted">
                            Enter a question and multiple answers (comma‑separated), then click <strong>Build My
                                Wheel</strong>.
                        </p>
                        <!-- Question input -->
                        <div class="mb-3">
                            <label for="questionInput" class="form-label">Question</label>
                            <input type="text" class="form-control" id="questionInput"
                                placeholder="e.g. 'What should I do today?'">
                        </div>

                        <!-- Answers input (comma-separated) -->
                        <div class="mb-3">
                            <label for="answersInput" class="form-label">Answers (comma‑separated)</label>
                            <textarea class="form-control" id="answersInput" rows="3"
                                placeholder="e.g. 'Go for a run, Read a book, Watch a movie'"></textarea>
                        </div>

                        <!-- Build wheel button -->
                        <button id="buildWheelBtn" class="btn btn-success w-100">
                            Build My Wheel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const buildWheelBtn = document.getElementById('buildWheelBtn');

        buildWheelBtn.addEventListener('click', () => {
            const question = document.getElementById('questionInput').value.trim();
            const answersStr = document.getElementById('answersInput').value.trim();

            if (!question) {
                alert('Please enter a question.');
                return;
            }
            if (!answersStr) {
                alert('Please enter at least one answer (comma-separated).');
                return;
            }

            // Save to localStorage
            localStorage.setItem('wheelQuestion', question);
            localStorage.setItem('wheelAnswers', answersStr);
            // Redirect to wheel page
            window.location.href = 'wheel.html';
        });
    </script>
</body>

</html>
