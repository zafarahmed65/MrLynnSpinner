<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Spinadoo - Build Your Wheel</title>
    <!-- Example of a chunkier Google font (feel free to swap) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* RESET */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fredoka One', Arial, sans-serif;
            background: linear-gradient(135deg, #3bd6ec 0%, #fef200 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* LOGO */
        .logo {
            width: 100px;
            /* Set width to 100px */
            height: 100px;
            /* Make height equal to the width */
            display: block;
            margin: 0 auto 15px;
            border-radius: 50%;
            /* Makes the logo circle */
        }


        /* ADS PLACEHOLDER */
        .ads-placeholder {
            width: 100%;
            height: 90px;
            background: #eee;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .content {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .content h1 {
            color: #ec008c;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-size: 1rem;
            margin: 10px 0 5px;
            color: #444;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ec008c;
            border-radius: 10px;
            font-size: 1rem;
            color: #444;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #ec008c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #d1007f;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #333;
            opacity: 0.8;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <!-- Replace with your own logo file -->
        <img src="assets/Lynn.png" alt="Spinadoo Logo" class="logo" />

    </header>

    <div class="content">
        <h1>What Is Your Question?</h1>

        <div>
            <div class="label">Enter your question:</div>
            <input type="text" id="questionInput" placeholder="Type your question here..." />
        </div>

        <div style="margin-top:20px;">
            <div class="label">Enter up to 8 possible answers (one per line, comma, or semicolon):</div>
            <textarea id="answersInput" placeholder="Answer 1\nAnswer 2\nAnswer 3"></textarea>
        </div>

        <button onclick="goToPage2()">Build My Wheel</button>
    </div>

    <div class="footer">
        <div class="ads-placeholder">
            <!-- AdSense Code Goes Here -->
            AdSense Placeholder
        </div>
        &copy; 2025 Spinadoo. All rights reserved.
    </div>

    <script>
        function goToPage2() {
            var question = document.getElementById('questionInput').value.trim();
            var answers = document.getElementById('answersInput').value.trim();

            // Store in localStorage so page2 can read it
            localStorage.setItem('spinadooQuestion', question);
            localStorage.setItem('spinadooAnswers', answers);

            // Go to page2
            window.location.href = 'page2.html';
        }
    </script>
</body>

</html>
